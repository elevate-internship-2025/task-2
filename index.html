<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>To-Do List</h1>
      <p class="muted">Add tasks, mark them complete once done and remove them easily!! </p>
    </header>

    <section class="todo-controls">
      <input id="taskInput" type="text" placeholder="Add a new task..." aria-label="Task description" />
      <button id="addBtn" class="btn">Add</button>
    </section>

    <section class="todo-meta">
      <span id="count">0 tasks</span>
      <button id="clearCompleted" class="btn ghost">Clear completed</button>
    </section>

    <ul id="taskList" class="task-list" aria-live="polite"></ul>

  </main>

  <script src="script.js"></script>
</body>
</html>
